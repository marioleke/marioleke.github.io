<!DOCTYPE html>

    <title>Belajar Bikin Table</title>

<body>
    
<h1>Tabel Anggota Kelompok Tayo</h1>

<form>
    <p>Nama :</p>
    <input type="text" name="Nama" placeholder="enter your name">

    <label for="Surabaya">Surabaya</label>
    <div>
        <input type="submit" value="Kirim" > 
        <input type="reset" value="Reset">
    </div>
</form>

<br>

</table>


</body>
</html>
